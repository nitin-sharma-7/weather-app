<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
     <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
       <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+TZ+Guides&display=swap" rel="stylesheet">
  <!-- Favicon -->
    <link rel="shortcut icon" href="https://cdn-icons-gif.flaticon.com/17484/17484896.gif" type="image/x-icon">
     <!-- Custom CSS -->
    <link href="./output.css" rel="stylesheet" />
     <!-- JavaScript file -->
    <script src="script.js" defer></script>
  </head>
  <body class="bg-gradient-to-r from-violet-200 to-pink-200 text-slate-700">
     <!-- Header Section -->
    <header class="w-[100%] flex justify-center">
      <div
        class="flex w-[100%] lg:w-[80%] bg-white justify-between items-center h-20 px-5 py-5 shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] sm:rounded-xl"
      >
      <!-- Title with refresh functionality -->
        <h1 title="Click to Refresh" style="font-family:Playwrite TZ Guides ;cursor: pointer ;font-size: 24px;" onclick="location.reload()">Weather</h1>
          <!-- Search Form -->
        <form class="bg-white rounded-3xl overflow-hidden sm:px-2 shadow-[0_3px_10px_rgb(0,0,0,0.2)]" action="/">
          <i class="fa-solid fa-magnifying-glass  hidden sm:inline sm:px-2"></i>
          <input
            class="input-city w-[90px] pl-2 py-1 sm:w-[150px] md:w-[170px] lg:w-[220px] focus:outline-none  md:py-2"
            type="text"
            name="input-city"
            placeholder="City Name"
          />
            <!-- Search Button -->
          <button class=" search-btn relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 active:scale-90">
            <span class="relative px-2 sm:px-5 sm:py-1 transition-all ease-in duration-300 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
              <i class="fa-solid fa-plus"></i>
            </span>
            </button>
        </form>
          <!-- Current Location Button -->
        <button class="current-location transition-all ease-in duration-500 bg-green-500 sm:px-2 py-1 rounded-[20px] hover:bg-blue-500 hover:text-white active:scale-50">
          <i class="fa-solid fa-location-crosshairs px-2"></i><span class="hidden md:inline">Current Location
          </span></button>
  <!-- Recent Cities Dropdown -->
          <div class="relative parent-recent  "><div class="recent-box cursor-pointer hover:bg-gradient-to-br from-purple-600 to-blue-500 transition-all ease-in duration-500  p-1 hover:rounded-lg hover:text-white active:scale-50"><i class="fa-solid fa-list"></i>&nbsp;<span class="hidden sm:inline recent-span ">Recent cities</span></div>

            <!--  -->
          <div class="recent-cities max-h-52 shadow-[5px_5px_rgba(0,_98,_90,_0.4),_10px_10px_rgba(0,_98,_90,_0.3),_15px_15px_rgba(0,_98,_90,_0.2),_20px_20px_rgba(0,_98,_90,_0.1),_25px_25px_rgba(0,_98,_90,_0.05)] bg-purple-100 mt-5 right-0 absolute w-[150px] p-2 rounded-[10px] hidden hover:text-slate-700 text-black">
            <div class=" flex flex-col justify-center items-center  w-[150px] ">
            <!-- Recent cities will be populated here -->
            </div>
          </div>
            


           
          <!--  -->
          </div>
      </div>
    </header>
    <!--================= end of header section===============-->

     <!-- Main Content Section -->
    <main class="w-[100%] flex justify-center">
      <div class="sm:w-[80%] w-[90%] h-[70vh]">
        <div class="upper flex lg:flex-row flex-col justify-between gap-6 pt-6">
          <!-- top left -->
          <div
            class="flex top-left flex-col justify-center items-center lg:w-[20%] lg:h-[220px] w-[100%] h-[150px] bg-white rounded-3xl shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] "
          >
            <p class="city-name font-bold sm:text-2xl text-4xl tracking-widest">city</p>
            <p class="time font-bold text-3xl md:text-4xl lg:tracking-widest">time</p>
            <p class="date font-bold tracking-widest md:font-thin flex flex-wrap justify-center items-center w-[80%]">date</p>
          </div>
          <!-- top right -->
          <div
            class=" w-[100%] lg:w-[80%] md:h-[220px] bg-white rounded-3xl shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] flex flex-grow-0 justify-between py-4 sm:flex-nowrap flex-wrap "
          >
            <!-- inside top right -->
            <!-- left -->
            <div class="flex flex-col w-[40%] sm:w-[33%] justify-between items-center">
              <p class=" text-3xl md:text-4xl font-bold tracking-widest"><span class="temp">temp</span>&nbsp;°C</p>
              <p class="flex items-center">
                <span class="text-sm font-thin">Feels like : &nbsp;</span>
                <span class="md:text-l"><span class="feels-like">feel temp</span>&nbsp;°C</span>
              </p>

              <div class="flex w-[80%] justify-between items-center">
                <div class="lg:w-[45%] flex flex-col justify-center items-center ">
                  <div class="w-8 md:w-10">
                    <img
                      src="https://cdn-icons-gif.flaticon.com/6455/6455005.gif"
                      alt="sun rise image"
                    />
                  </div>
                  <p class="font-bold">Sunrise</p>
                  <p class="sunrise"></p>
                </div>
                <div class="lg:w-[45%] flex flex-col justify-center items-center ">
                  <div class="w-8 md:w-10">
                    <img
                    src="https://cdn-icons-gif.flaticon.com/8800/8800140.gif"
                      alt="humidity image"
                    />
                  </div>
                  <p class="font-bold">Sunset</p>
                  <p class="sunset"></p>
                </div>
              </div>
            </div>
            <!-- middle -->
            <div class="flex flex-col w-[27%] md:w-[32%] sm:justify-between items-center">
              <div><img class="condition-icon w-[100px] md:w-[130px]" src="https://cdn-icons-gif.flaticon.com/11200/11200542.gif" alt="sunny icon"></div>
              <p class="condition font-bold text-3xl pb-4">Sunny</p>
            </div>
            <!-- right -->
            <div
              class="flex w-[30%] sm:w-[40%] md:w-[33%] gap-2 items-center flex-wrap flex-grow-0"
            >
              <div class="lg:w-[45%] flex flex-col justify-center items-center ">
                <div class="w-8 md:w-10">
                  <img
                    src="https://cdn-icons-gif.flaticon.com/11095/11095576.gif"
                    alt="humidity image"
                  />
                </div>
                <p ><span class="humidity"></span>&nbsp;%</p>
                <p class="font-bold">Humidity</p>
              </div>
              <div class="lg:w-[45%] flex flex-col justify-center items-center ">
                <div class="w-8 md:w-10">
                  <img src="https://cdn-icons-gif.flaticon.com/8793/8793300.gif" alt="wind image"></i>
                </div>
                <p><span class="wind"></span>&nbsp;km/h</p>
                <p class="font-bold">Wind Speed</p>
              </div>
              <div class="lg:w-[45%] flex flex-col justify-center items-center ">
                <div class="w-8 md:w-10"><img src="https://cdn-icons-gif.flaticon.com/8721/8721040.gif" alt="atmospheric pressure image"></div>
                <p><span class="pressure"></span>&nbsp;mb</p>
                <p class="font-bold">Pressure</p>
              </div>
              <div class="lg:w-[45%] flex flex-col justify-center items-center ">
                <div class="w-8 md:w-10">
                  <img src="https://cdn-icons-gif.flaticon.com/9517/9517176.gif" alt=" uv index">
                </div>
                <p ><span class="uv"></span>&nbsp;</p>
                <p class="font-bold">UV Index</p>
              </div>
            </div>
          </div>
        </div>
        <!-- lower section -->
        <div class="upper flex flex-col lg:flex-row justify-between gap-6 pt-6 ">
          <!-- left -->
             <!-- Left Section for Hourly Forecast -->
          <div
            class="md:w-[100%] lg:w-[25%] lg:h-[270px] md:h-[320px] bg-white rounded-3xl shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] flex justify-center "
          >
            <div class="w-[80%] h-[100%] flex flex-col justify-center items-center " >
              <p class="font-bold text-xl">Hourly Forecast</p>
              <div class="hourly-forecast w-[100%]">
                   <!-- Hourly data will be populated here -->
              </div>
            </div>
          </div>

          <!-- right -->
            <!-- Right Section for 5 Days Forecast -->
          <div
            class="lg:w-[75%] w-[100%]  lg:h-[270px] sm:h-[320px] bg-white rounded-3xl shadow-[4.0px_8.0px_8.0px_rgba(0,0,0,0.38)] flex justify-center"
          >
          
          <div class="flex flex-col w-[95%] h-[100%] items-center justify-between pb-1 xl:w-[100%]">
            <p class="font-bold text-xl">5 Days Forecast</p>
            <div class="five-days-forecast flex justify-center items-center gap-3 lg:gap-4 pb-3 sm:flex-nowrap flex-wrap xl:justify-evenly xl:w-[80%]"> 
            <!-- 5 days forecast data will be populated here -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
  </body>
</html>
<!-- Command to compile Tailwind CSS -->

npx tailwindcss -i ./src/input.css -o ./src/output.css --watch
